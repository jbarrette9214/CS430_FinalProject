<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contact Towing Company</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="width: 100%;">


  <h2 style="text-align: center;">Towing Companies Near</h2>
  <div style="width: 100%; text-align: center; ">
    <input type="number" placeholder="zipcode" [(ngModel)]="zipcode" 
        style="width:20%; height: 35px; margin-top: 15px; margin-right: 20px;">
    <ion-button (click)="findNearestTowingCompanies()" style="margin-top: -10px;" >
      Find
    </ion-button>
  </div>
  <div style="clear:both;"></div>

  <hr style="border: solid 1px black;">
  
  <div class="towcontainer">
    <div *ngFor="let company of companies" style="margin:0px;">
      
      <div style="float:left; min-width: 75%; margin-bottom: 0px; margin-top:0px;">
        <h2>{{company.name}}</h2>
        <!-- <button style="background-color: white;">
          <h2 style="text-align: left;">{{company.name}}</h2>
          <h5 style="margin-top: 3px;">${{company.hookup}} + ${{company.permile}} per mile</h5>
        </button>
         -->
        <h5 style="margin-top: 3px;">${{company.hookup}} + ${{company.permile}} per mile</h5>
      </div>

      <div style="float:right;">
        <ion-button style="width: 75px; height: 75px; text-align: center; --box-shadow: none; " color="success-contrast"
              (click)='makeCall(company)'>
          <ion-icon name="call" color="success" style="zoom:1.75; margin-top:15px;"></ion-icon>
        </ion-button> 
      </div>
      
      <div style="clear:both;"></div>
      
      <hr style="border: solid 1px gray;">
    </div>
  </div>
</ion-content>
